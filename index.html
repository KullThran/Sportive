<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportive - Página Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    header img {
      width: 150px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
    }

    .banner {
      background-image: url('football-field-background-mqss98m5171er5av.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .banner h1 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
    }

    .teams-section {
      padding: 20px;
    }

    .teams-section h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .teams-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .team-card {
      text-align: center;
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
    }

    .team-card img {
      width: 100%;
      max-width: 150px;
      margin: 0 auto;
      display: block;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <img src="SPORTIVE LOGO.png" alt="Logo de Sportive">
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="streams.html">Streams</a></li>
        <li><a href="guias.html">Guías</a></li>
      </ul>
    </nav>
  </header>

  <div class="banner">
    <h1>Noticias de La Liga</h1>
  </div>

  <main class="teams-section">
    <h2>Equipos Destacados</h2>
    <div class="teams-grid">
      <div class="team-card">
        <img src="fcb.png" alt="FC Barcelona">
        <h3>FC Barcelona</h3>
      </div>
      <div class="team-card">
        <img src="rm.png" alt="Real Madrid">
        <h3>Real Madrid</h3>
      </div>
      <div class="team-card">
        <img src="atm.png" alt="Atlético de Madrid">
        <h3>Atlético de Madrid</h3>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2024 Sportive. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
