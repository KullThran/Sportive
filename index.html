<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportive - Página Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    header img {
      width: 150px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    section img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background-color: #000;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="SPORTIVE LOGO.png" alt="Logo de Sportive">
  </header>

  <main>
    <h1>Bienvenido a Sportive</h1>
    <p>Disfruta de los mejores contenidos deportivos en alta definición.</p>
    <img src="PAGPRINCIPALIMG.png" alt="Imagen principal" style="width: 100%;">

    <section>
      <h2>Canales Deportivos</h2>
      <img src="DAZN F1.png" alt="DAZN F1">
      <img src="MOVISTAR LIGA DE CAMPEONES.png" alt="Movistar Liga de Campeones">
      <img src="DAZN LA LIGA 1.png" alt="DAZN La Liga 1">
      <img src="MOVISTAR+ LA LIGA.png" alt="Movistar+ La Liga">
    </section>
  </main>

  <footer>
    <p>© 2024 Sportive. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
