<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportive - Página Principal</title>
  <style>
    /* Estilo general */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #000;
    }

    /* Contenedor principal */
    .hero {
      position: relative;
      height: 100vh;
      background: url('C:/Users/Pablo/Documents/ELPLAN DEPORTES/PAGPRINCIPALIMG.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 40px;
    }

    /* Logo */
    .hero .logo {
      position: absolute;
      top: 20px;
      left: 40px;
      width: 100px;
      height: auto;
    }

    /* Texto principal */
    .hero-content {
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin: 0 0 20px;
      line-height: 1.2;
    }

    .hero-content p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    /* Botones */
    .hero-content .btn {
      display: inline-block;
      padding: 15px 30px;
      margin-right: 15px;
      background-color: #fff;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .hero-content .btn:hover {
      background-color: #e50914;
      transform: scale(1.05);
    }

    .hero-content .btn-secondary {
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
    }

    .hero-content .btn-secondary:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Fondo degradado oscuro */
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.9));
      z-index: 1;
    }

    /* Contenido frente al fondo */
    .hero-content {
      position: relative;
      z-index: 2;
    }

    /* Botón de "Iniciar sesión" */
    .login {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #fff;
      font-size: 1rem;
      text-decoration: none;
      background-color: transparent;
      border: 2px solid #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .login:hover {
      background-color: #e50914;
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- Contenedor principal -->
  <div class="hero">
    <!-- Logo -->
    <img src="C:/Users/Pablo/Documents/ELPLAN DEPORTES/SPORTIVE LOGO.png" alt="Sportive Logo" class="logo">

    <!-- Botón de inicio de sesión -->
    <a href="#" class="login">Iniciar sesión</a>

    <!-- Contenido del héroe -->
    <div class="hero-content">
      <h1>Todo el deporte de Sportive a tu alcance</h1>
      <p>
        Aquí lo tienes todo: LALIGA, Premier League, Serie A, Bundesliga, UEFA Women's Champions League, Fórmula 1®, MotoGP™ y muchas más competiciones en directo y bajo demanda.
      </p>
      <a href="streams.html" class="btn">Ver Streams</a>
      <a href="guias.html" class="btn btn-secondary">Ver Guías</a>
    </div>
  </div>
</body>

</html>
